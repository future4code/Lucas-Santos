<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main-video.css">
  <link rel="shortcut icon" href="img/youtube.svg" type="image/x-icon">
  <title>LabeTube</title>
</head>
<body>
  <header>
    <a href="index.html">
      <div class="logo">        
        <img src="img/youtube.svg" alt="icon">
        <div title="Página Inicial do LabeTube" class="slogan">
          <h1>LabeTube</h1>
          <span>BR</span>
        </div>        
      </div>
    </a>
    <div class="search">
      <div class="field-search">
        <input placeholder="Pesquisar" type="text">
        <div class="button-search" title="Pesquisar">
          <img src="img/header/search/search.svg" alt="search">
        </div>
      </div>
      <img class="microfone" title="Pesquisar com sua voz" src="img/header/search/microfone.png" alt="microfone">
    </div>
    <div class="settings">
      <img title="Criar" src="img/header/img-settings/create.png" alt="create">
      <img title="Apps do Labetube" src="img/header/img-settings/apps.png" alt="apps">
      <img title="Notificações" src="img/header/img-settings/notification.png" alt="notification">
      <img class="img-user" src="img/header/img-settings/user.jpg" alt="user">
    </div>
  </header>

  <main>
    <div>
      <video src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" controls autoplay></video>
      <h3>Ireland's Beauty</h3>
      <p>Video sobre a irlanda</p>
    </div>
  </main>

  <footer>
    <p>Todos os direitos reservados a © 2021 LabeTube</p>
  </footer>
</body>
</html>
